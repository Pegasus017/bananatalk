<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>login</title>
    <script
      src="https://kit.fontawesome.com/d73b0f2a10.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="statusbar">
        <div>
          <span>No Service</span>
          <span><i class="fa-solid fa-wifi"></i></span>
        </div>
        <span>15:00</span>
        <div>
          <span><i class="fa-solid fa-lock"></i></span>
          <span>100%</span>
          <span><i class="fa-solid fa-battery-full"></i></span>
          <span><i class="fa-solid fa-bolt"></i></span>
        </div>
      </nav>
    </header>

    <div class="welcome">
      <h1>Welcome to BananaTalk</h1>
      <p>
        If you have a Banana Account,<br> log in with your email or phone number.
      </p>
    </div>

    <div class="login">
      <input class="login__id" type="text" placeholder="Email or phone number" required minlength="4"/>
      <input class="login__password" type="password" placeholder="Password" required minlength="10"/>
    </div>

    <div class="submit">
      <input type="button" value="Log In" />      
      <input type="button" value="Sign Up" />
    </div>

    <footer>
      <h4>Find Banana Account or Password</h4>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
