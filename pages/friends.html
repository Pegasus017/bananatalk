<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>login</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/d73b0f2a10.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="statusbar">
        <span>No Service</span>
        <span><i class="fa-solid fa-wifi"></i></span>
        <span>15:00</span>
        <span><i class="fa-solid fa-lock"></i></span>
        <span>100%</span>
        <span><i class="fa-solid fa-battery-full"></i></span>
        <span><i class="fa-solid fa-bolt"></i></span>
      </nav>
    </header>

    <div class="uppermenu">
      <h1>Friends</h1>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-music"></i>
      <i class="fa-solid fa-gear"></i>
    </div>

    <div class="friends__alarm">
      <i class="fa-solid fa-circle-info"></i>
      <span>Friends' Names Display</span>
      <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div class="user__large">
      <img src="#" />
      <h2>Nicolas</h2>
    </div>

    <div class="channel__list">
      <div class="channel__list__title">
        <span>Channel</span>
        <i class="fa-solid fa-chevron-up"></i>
      </div>
      <div class="channel__list__item">
        <img src="#" />
        <h3>Channel</h3>
        <span>2</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>

    <footer class="bottom__menu">
      <i class="fa-solid fa-user"></i>
      <i class="fa-regular fa-comment"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-ellipsis"></i>
    </footer>
  </body>
</html>
