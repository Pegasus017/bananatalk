<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>login</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/d73b0f2a10.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="statusbar">
        <span>No Service</span>
        <span><i class="fa-solid fa-wifi"></i></span>
        <span>15:00</span>
        <span><i class="fa-solid fa-lock"></i></span>
        <span>100%</span>
        <span><i class="fa-solid fa-battery-full"></i></span>
        <span><i class="fa-solid fa-bolt"></i></span>
      </nav>
    </header>

    <div class="uppermenu">
      <h1>More</h1>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-music"></i>
      <i class="fa-solid fa-gear"></i>
    </div>

    <div class="user__large">
      <img class="user__avatar" src="#" />
      <div class="user__content">
        <h2>Nicolas</h2>
        <h4>+1 123-456-7890</h4>
        <i class="fa-solid fa-circle-exclamation"></i>
      </div>
      <div class="user__icon">
        <i class="fa-solid fa-clipboard-list"></i>
      </div>
    </div>

    <div class="menu__contents">
      <div class="menu__contents__item">
        <i class="fa-solid fa-calendar"></i>
        <span>Calendar</span>
      </div>

      <div class="menu__contents__item">
        <i class="fa-solid fa-box-open"></i>
        <span>Talk Drive</span>
      </div>

      <div class="menu__contents__item">
        <i class="fa-solid fa-face-laugh"></i>
        <span>Emoticons</span>
      </div>

      <div class="menu__contents__item">
        <i class="fa-solid fa-brush"></i>
        <span>Themes</span>
      </div>

      <div class="menu__contents__item">
        <i class="fa-solid fa-user-tie"></i>
        <span>Account</span>
      </div>

      <div class="menu__contents__item">
        <i class="fa-solid fa-comments"></i>
        <span>Openchat</span>
      </div>
    </div>

    <div class="suggestions">
      <h4>Suggestions</h4>
      <div class="suggestions__item">
        <img src="#" />
        <span>Banana Story</span>
      </div>
    </div>

    <footer class="bottom__menu">
      <i class="fa-solid fa-user"></i>
      <i class="fa-regular fa-comment"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-ellipsis"></i>
    </footer>
  </body>
</html>
