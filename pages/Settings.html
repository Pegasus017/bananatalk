<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>login</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/d73b0f2a10.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="statusbar">
        <span>No Service</span>
        <span><i class="fa-solid fa-wifi"></i></span>
        <span>15:00</span>
        <span><i class="fa-solid fa-lock"></i></span>
        <span>100%</span>
        <span><i class="fa-solid fa-battery-full"></i></span>
        <span><i class="fa-solid fa-bolt"></i></span>
      </nav>
    </header>

    <div class="uppermenu">
      <h1>Settings</h1>
      <i class="fa-solid fa-chevron-left"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="settings__contents">
      <div class="settings__contents__item">
        <i class="fa-solid fa-bullhorn"></i>
        <span>Notices</span>
        <div class="settings__contents__comment">
          <span></span>
        </div>
      </div>

      <div class="settings__contents__item">
        <i class="fa-solid fa-flask"></i>
        <span>Banana Lab</span>
        <div class="settings__contents__comment">
          <span></span>
        </div>
      </div>

      <div class="settings__contents__item">
        <i class="fa-solid fa-circle-info"></i>
        <span>Version</span>
        <div class="settings__contents__comment">
          <span>Latest Version</span>
        </div>
      </div>
    </div>

    <div class="settings__contents">
      <div class="settings__contents__item">
        <i class="fa-solid fa-lock"></i>
        <span>Privacy</span>
        <div class="settings__contents__comment">
          <span></span>
        </div>
      </div>

      <div class="settings__contents__item">
        <i class="fa-solid fa-bell"></i>
        <span>Notifications</span>
        <div class="settings__contents__comment">
          <span></span>
        </div>
      </div>

      <div class="settings__contents__item">
        <i class="fa-solid fa-user"></i>
        <span>Friends</span>
        <div class="settings__contents__comment">
          <span></span>
        </div>
      </div>

      <div class="settings__contents__item">
        <i class="fa-regular fa-comment"></i>
        <span>Chats</span>
        <div class="settings__contents__comment">
          <span></span>
        </div>
      </div>

      <div class="settings__contents__item">
        <i class="fa-solid fa-spinner"></i>
        <span>Display</span>
        <div class="alert__new">N</div>
        <div class="settings__contents__comment">
          <span></span>
        </div>
      </div>

      <div class="settings__contents__item">
        <i class="fa-solid fa-brush"></i>
        <span>Themes</span>
        <div class="alert__new">N</div>
        <div class="settings__contents__comment">
          <span></span>
        </div>
      </div>

      <div class="settings__contents__item">
        <i class="fa-solid fa-phone"></i>
        <span>Call</span>
        <div class="settings__contents__comment">
          <span>Default theme</span>
        </div>
      </div>
    </div>

    <footer class="bottom__menu">
      <i class="fa-solid fa-user"></i>
      <i class="fa-regular fa-comment"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-ellipsis"></i>
    </footer>
  </body>
</html>
