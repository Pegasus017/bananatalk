<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>login</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/d73b0f2a10.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="statusbar">
        <span>No Service</span>
        <span><i class="fa-solid fa-wifi"></i></span>
        <span>15:00</span>
        <span><i class="fa-solid fa-lock"></i></span>
        <span>100%</span>
        <span><i class="fa-solid fa-battery-full"></i></span>
        <span><i class="fa-solid fa-bolt"></i></span>
      </nav>
    </header>

    <div class="uppermenu">
      <h1>Find</h1>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-gear"></i>
    </div>

    <div class="menu__contents">
      <div class="menu__contents__item">
        <i class="fa-solid fa-qrcode"></i>
        <span>QR Code</span>
      </div>

      <div class="menu__contents__item">
        <i class="fa-solid fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>

      <div class="menu__contents__item">
        <i class="fa-solid fa-id-card"></i>
        <span>Add by ID</span>
      </div>

      <div class="menu__contents__item">
        <i class="fa-solid fa-envelope"></i>
        <span>Invite</span>
      </div>
    </div>

    <div class="recommendedfriends">
      <h4>Recommended Friends</h4>
      <h4>You have no recommended friends</h4>
    </div>

    <div class="openchat">
      <div class="openchat__title">
        <span>Open Chat</span>
        <span>Go to Openchat Home</span>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div class="openchat__item">
        <div class="openchat__item__letter">
          <h3>BTS</h3>
          <h4>#BTS#ARMY#FRIENDS</h4>
        </div>
        <div class="openchat__item__cover">
          <img src="#" />
          <div class="openchat__item__cover__like">
            <i class="fa-solid fa-heart"></i>
            <span>326</span>
          </div>
        </div>
      </div>
    </div>

    <footer class="bottom__menu">
      <i class="fa-solid fa-user"></i>
      <i class="fa-regular fa-comment"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-ellipsis"></i>
    </footer>
  </body>
</html>
